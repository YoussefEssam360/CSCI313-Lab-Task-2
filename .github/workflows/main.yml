name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
        
  second-job:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
      - name: step-that-depends-on-my-step
        run: echo "I'm running after Hello World!"
